<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/c9a7fd7b99.js" crossorigin="anonymous"></script>
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Find your film</h1>
      <a href="watchlist.html">My Watchlist</a>
      <div class="second">
        <i class="searchicon fa-solid fa-magnifying-glass"></i>
        <input id="search" class="searchbar" type="search" placeholder="Search for a movie">
        <button class="searchbutton" id="get-btn">Search</button>
      </div>
    </div>
    <div id="main" class="main">
      <div class="empty">
        <i class="film fa-solid fa-film"></i>
        <p class="first-message">Start exploring</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
